<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM PAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>`
</head>

<body>
    <h1>DRUM PAD</h1>

    <p>Use the associated keys on your keyboard from A to L to play audio.</p>

    <div class="pad">
      <div class="box pad-1" data-code="65">A</div>
      <div class="box pad-2" data-code="66">B</div>
      <div class="box pad-3" data-code="67">C</div>
      <div class="box pad-4" data-code="68">D</div>
      
      <div class="box pad-5" data-code="69">E</div>
      <div class="box pad-6" data-code="70">F</div>
      <div class="box pad-7" data-code="71">G</div>
      <div class="box pad-8" data-code="72">H</div>
      
      <div class="box pad-9" data-code="73">I</div>
      <div class="box pad-10" data-code="74">J</div>
      <div class="box pad-11" data-code="75">K</div>
      <div class="box pad-12" data-code="76">L</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
